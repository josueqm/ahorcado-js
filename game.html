<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- FontAwesome -->
    <title>.:: Game | El Penjat</title>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center">
        <div class="row w-100">
            <!-- Info del Usuario -->
            <h5 class="text-center">Bienvenido <span id="nameUser"></span></h5>
        </div>
        <div class="row row-wrapper">
            <!-- Primera columna 3-6-3-->
            <div class="col-3 border">
                <!-- imagen ahorcado -->
                <div class="container-ahorcado">
                    <img src="" alt="ahorcado image" id="img-ahorcado">
                    <span id="intentos"></span>
                </div>
            </div>
            <!-- Segunda columna -->
            <div class="col-5 border">
                <div class="row h-75">
                    <!-- Palabra Elegida -->
                    <div class="contenedorPalabraElegida">
                        <h5 class="text-center" id="pistaPalabra"></h5>
                        <!-- span generado desde la mascara de la palabra -->
                        <div class="mt-5" id="mascaraPalabra"></div> <!-- contenedorPalabra-->
                    </div>
                </div>
                <div class="row h-25">
                    <!-- Defino contenedor para letras a usar -->
                    <div id="letrasDisponibles">
                        <!-- Letras disponibles para jugar generado desde JS -->
                        <!-- Botones para cade Letra generado aqui -->
                    </div>
                </div>
            </div>
            <!-- Tercera columna -->
            <div class="col-4 border d-flex align-items-end flex-nowrap">
                <div class="row w-100 h-50">
                    <!-- Contenedor de Letras utilizadas -->
                    <div class="containerLetrasUtilizadas">
                        <h5>Letras Utilizadas</h5>
                        <div id="letrasUtilizadas"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para mostrar imagen y la informacion al terminar el juego -->
        <div class="modal fade" id="modalInfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalInfoLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h1 class="modal-title fs-5" id="modalInfoTitle"></h1>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>

                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6 d-flex">
                                    <img class="w-100" src="" alt="" id="modalInfoImg">
                                </div>
                                <div class="col-md-6 d-flex align-items-center">
                                    <div class="infoContainer" id="modalInfoBody"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" class="btn btn-primary" id="btn-new-game">Nuevo Juego</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- <script src="./js/index.js"></script> -->
    <script src="./js/game.js"></script>
</body>
</html>
